<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Billed Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        #qr-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
            z-index: 9999;
            border: 3px solid #667eea;
        }

        /* Hide QR code on mobile devices */
        @media (max-width: 768px) {
            #qr-container {
                display: none !important;
            }
        }

        #qr-code {
            display: block !important;
            width: 180px !important;
            height: 180px !important;
            background: #f0f0f0;
        }

        #qr-url {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
            color: #333;
            font-weight: bold;
            word-break: break-all;
        }

        /* Fullscreen Slideshow */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .slideshow img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        .no-images {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #888;
            padding: 50px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="qr-container">
        <canvas id="qr-code" width="180" height="180"></canvas>
        <div id="qr-url"></div>
    </div>

    <div class="slideshow" id="slideshow">
        <img id="slideshow-img" src="" alt="">
    </div>

    <div class="no-images" id="no-images">Ingen billeder endnu. Upload via QR-koden!</div>

    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
