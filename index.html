<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billed Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        #qr-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        #qr-code {
            display: block;
        }

        #qr-url {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #333;
            word-break: break-all;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-item {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            background: #2a2a2a;
            aspect-ratio: 1;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(200, 35, 51, 1);
        }

        /* Fullscreen Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }

        .modal-close:hover {
            color: #ccc;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 2001;
        }

        .modal-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        .no-images {
            text-align: center;
            color: #888;
            padding: 50px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="qr-container">
        <canvas id="qr-code"></canvas>
        <div id="qr-url"></div>
    </div>

    <div class="container">
        <h1>ðŸ“¸ Billed Galleri</h1>
        <div class="gallery" id="gallery"></div>
        <div class="no-images" id="no-images">Ingen billeder endnu. Upload via QR-koden!</div>
    </div>

    <div class="modal" id="modal">
        <span class="modal-close" id="modal-close">&times;</span>
        <button class="modal-nav modal-prev" id="modal-prev">&#8249;</button>
        <img id="modal-img" src="" alt="">
        <button class="modal-nav modal-next" id="modal-next">&#8250;</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
